<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tima Mikhalev</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <main class="page">
        <header class="page__header header">
            <div class="header__container">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">Works</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">About me</a>
                    </li>
                </ul>
            </div>
        </header>
    
        <section class="page__blog blog">
            <div class="blog__container">
    
                <div class="blog__info">
                    <h1 class="blog__title">
                        Hi! I am Tima,<br> Frontend Developer
                    </h1>
                    <p class="blog__text">
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                    </p>
                    <div class="blog__cv">
                        <a href="#" class="blog__cv-link">Download Resume</a>
                    </div>
                </div>
    
                <div class="blog__image">
                    <img src="images/face.png" alt="Tima's face" class="blog__image-file">
                </div>
    
            </div>
        </section>

        <section class="social">
            <ul class="social__list">
                <li class="social__item">
                    <a class="social__link" target="_blank" href="#">
                        <img class="social__icon" src="images/fb.png" alt="Facebook">
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" target="_blank" href="#">
                        <img class="social__icon" src="images/insta.png" alt="Instagram">
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" target="_blank" href="#">
                        <img class="social__icon" src="images/Group.png" alt="Group">
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" target="_blank" href="#">
                        <img class="social__icon" src="images/Linkedin.png" alt="LinkedIn">
                    </a>
                </li>
            </ul>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
